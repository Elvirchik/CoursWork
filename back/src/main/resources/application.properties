spring.application.name=pracktik09
#DataBase Config
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5332/local_db
spring.datasource.username=postgres
spring.datasource.password=12345

#DataSourse Settings
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
jwt.secret=your_very_long_and_secure_secret_key_here_it_should_be_at_least_64_bytes_long_for_hs512_algorithm_security_requirements_met
jwt.expiration=1800000

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Security Configuration
spring.security.filter.order=10
spring.jpa.properties.hibernate.enable_lazy_load_no_trans: true
